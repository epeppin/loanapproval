<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Loan Approval</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1 id="title">Loan Application</h1>
    <small id="subTitle">Welcome to Eric's Bank loan application, please fill out all fields and submit for a decision.</small>
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="John">
            </div>
            <div class="form-group col-md-4">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Smith">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="salaryInput">Salary (USD) $:</label>
                <input type="number" class="form-control" id="salaryInput" name="salaryInput" placeholder="40000">
            </div>
            <div class="form-group col-md-4">
                <label for="scoreInput">Credit Score</label>
                <input type="number" class="form-control" id="scoreInput" name="scoreInput" placeholder="850">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="jobInput">Months at Current Job:</label>
                <input type="number" class="form-control" id="jobInput" name="jobInput" placeholder="12">
            </div>
            <div class="form-group col-md-3">
                <label for="loanInput">Loan Ammount (USD) $:</label>
                <input type="number" class="form-control" id="loanInput" name="loanInput" placeholder="5000">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>

    <h1 id="approvalStatus"></h1>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
